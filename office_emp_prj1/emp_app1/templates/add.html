<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Management System</title>
  </head>
  <body>
    <div class='container'>
      <h1 class="d-flex justify-content-center text-white bg-success">Add Employee</h1>
      
      <form action="/add" method='post'>
        {% csrf_token %}
       
        <label for="fname" class="form-label">First Name</label><br>
        <input type="text"  name="f-name"  id="fname" > <br>
        
        <label for="lname" class="form-label">Last Name</label><br>
        <input type="text" name="l-name"  id="lname" ><br>
       
        <label for="dept" class="form-label">Department</label><br>
        <input type="number" name="depts"  id="dpt"><br>
        
        <label for="role" class="form-label">Role</label><br>
        <input type="number" name="role"  id="role" ><br>

        <label for="salary" class="form-label">Salary</label><br>
        <input type="text" name="salary"  id="salary" ><br>

        <label for="bonus" class="form-label">Bonus</label><br>
        <input type="text" name="bonus"  id="bonus" ><br>

        <label for="phone" class="form-label">Phone</label><br>
        <input type="text" name="phone"  id="phone" ><br>

        <button type="submit" class="btn btn-success mt-2">Submit</button>
        <br>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
